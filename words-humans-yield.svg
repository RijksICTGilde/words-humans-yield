  <g>
    <text x="600" y="90" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#333">Hidden Layer 2</text>

    <circle cx="600" cy="160" r="45" fill="#90EE90" stroke="#555" stroke-width="2.5"/>
    <text x="600" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL2-1</text>
    <text x="600" y="175" font-family="Arial" font-size="14" text-anchor="middle">ACTIVE (1)</text>

    <circle cx="600" cy="280" r="45" fill="#90EE90" stroke="#555" stroke-width="2.5"/>
    <text x="600" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL2-2</text>
    <text x="600" y="295" font-family="Arial" font-size="14" text-anchor="middle">INACTIVE (0)</text>

    <circle cx="600" cy="400" r="45" fill="#90EE90" stroke="#555" stroke-width="2.5"/>
    <text x="600" y="395" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL2-3</text>
    <text x="600" y="415" font-family="Arial" font-size="14" text-anchor="middle">ACTIVE (1)</text>


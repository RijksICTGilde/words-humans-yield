    <circle cx="350" cy="160" r="45" fill="#87CEFA" stroke="#555" stroke-width="2.5"/>
    <text x="350" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL1-1</text>
    <text x="350" y="175" font-family="Arial" font-size="14" text-anchor="middle">INACTIVE (0)</text>

    <circle cx="350" cy="280" r="45" fill="#87CEFA" stroke="#555" stroke-width="2.5"/>
    <text x="350" y="275" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL1-2</text>
    <text x="350" y="295" font-family="Arial" font-size="14" text-anchor="middle">ACTIVE (1)</text>


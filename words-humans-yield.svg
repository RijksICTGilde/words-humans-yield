    <text x="350" y="415" font-family="Arial" font-size="14" text-anchor="middle">ACTIVE (1)</text>

    <circle cx="350" cy="520" r="45" fill="#87CEFA" stroke="#555" stroke-width="2.5"/>
    <text x="350" y="515" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL1-4</text>
    <text x="350" y="535" font-family="Arial" font-size="14" text-anchor="middle">INACTIVE (0)</text>
  </g>


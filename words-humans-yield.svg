    <line x1="395" y1="400" x2="555" y2="280"/>
    <line x1="395" y1="400" x2="555" y2="400"/>
    <line x1="395" y1="400" x2="555" y2="520"/>
  </g>

  <!-- Connections HL2 to Output (selective) -->
  <g stroke="#444" stroke-width="1.8">
    <!-- HL2-1 (active) to outputs -->
    <line x1="645" y1="160" x2="775" y2="140"/>
    <line x1="645" y1="160" x2="775" y2="180"/>
    <line x1="645" y1="160" x2="775" y2="220"/>
    <line x1="645" y1="160" x2="775" y2="260"/>

    <!-- HL2-3 (active) to outputs -->
    <line x1="645" y1="400" x2="775" y2="140"/>
    <line x1="645" y1="400" x2="775" y2="180"/>
    <line x1="645" y1="400" x2="775" y2="220"/>
    <line x1="645" y1="400" x2="775" y2="260"/>
  </g>

  <!-- Example weights -->
  <!-- Input to HL1 -->
  <rect x="240" y="310" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="255" y="324" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">+3</text>

  <rect x="230" y="400" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="245" y="414" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">+2</text>

  <rect x="260" y="460" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="275" y="474" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">-1</text>

  <!-- HL1 to HL2 -->
  <rect x="470" y="230" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="485" y="244" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">+4</text>

  <rect x="450" y="350" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="465" y="364" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">+3</text>


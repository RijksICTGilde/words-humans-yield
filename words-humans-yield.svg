    <text x="850" y="345" font-family="Arial" font-size="16" text-anchor="middle">"garden" (Score: 0)</text>

    <rect x="775" y="365" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="850" y="385" font-family="Arial" font-size="16" text-anchor="middle">"book" (Score: -2)</text>

    <rect x="775" y="405" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="850" y="425" font-family="Arial" font-size="16" text-anchor="middle">"ball" (Score: 0)</text>

    <rect x="775" y="445" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="850" y="465" font-family="Arial" font-size="16" text-anchor="middle">"cabinet" (Score: +1)</text>

    <rect x="775" y="485" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="850" y="505" font-family="Arial" font-size="16" text-anchor="middle">"lamp" (Score: -3)</text>

    <!-- Winning prediction marker -->
    <text x="850" y="540" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#d32f2f">
      Prediction: "mat"
    </text>
  </g>

  <!-- Connections Input to HL1 (selective) -->

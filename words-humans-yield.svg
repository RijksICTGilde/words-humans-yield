  <text x="715" y="154" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">+3</text>

  <rect x="680" y="320" width="30" height="20" fill="white" stroke="#000" rx="2"/>
  <text x="695" y="334" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">-2</text>

  <!-- Role positions at bottom -->

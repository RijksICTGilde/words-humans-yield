<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f8f8"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial" font-size="28" text-anchor="middle" font-weight="bold" fill="#333">Words Humans Yield - Network Diagram</text>

  <!-- Input Vocabulary Section -->
  <g>

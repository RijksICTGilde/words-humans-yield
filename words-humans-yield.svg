    <rect x="45" y="365" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="120" y="385" font-family="Arial" font-size="16" text-anchor="middle">"dog"</text>

    <rect x="45" y="405" width="150" height="30" fill="white" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="120" y="425" font-family="Arial" font-size="16" text-anchor="middle">"child"</text>

    <rect x="45" y="445" width="150" height="30" fill="#90EE90" stroke="#666" stroke-width="1.5" rx="3"/>
    <text x="120" y="465" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">"sits" (ACTIVE)</text>


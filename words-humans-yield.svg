    <!-- "cat" to HL1 -->
    <line x1="195" y1="340" x2="305" y2="160"/>
    <line x1="195" y1="340" x2="305" y2="280"/>
    <line x1="195" y1="340" x2="305" y2="400"/>
    <line x1="195" y1="340" x2="305" y2="520"/>

    <!-- "sits" to HL1 -->
    <line x1="195" y1="460" x2="305" y2="160"/>
    <line x1="195" y1="460" x2="305" y2="280"/>
    <line x1="195" y1="460" x2="305" y2="400"/>
    <line x1="195" y1="460" x2="305" y2="520"/>

    <!-- "on" to HL1 -->
    <line x1="195" y1="500" x2="305" y2="160"/>
    <line x1="195" y1="500" x2="305" y2="280"/>
    <line x1="195" y1="500" x2="305" y2="400"/>
    <line x1="195" y1="500" x2="305" y2="520"/>
  </g>


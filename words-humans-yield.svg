    <line x1="395" y1="280" x2="555" y2="160"/>
    <line x1="395" y1="280" x2="555" y2="280"/>
    <line x1="395" y1="280" x2="555" y2="400"/>
    <line x1="395" y1="280" x2="555" y2="520"/>


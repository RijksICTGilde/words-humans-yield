    <rect x="430" y="610" width="140" height="50" fill="#90EE90" stroke="#555" rx="5"/>
    <text x="500" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">HL2 Neurons</text>
    <text x="500" y="650" font-family="Arial" font-size="12" text-anchor="middle">Second processing</text>

    <rect x="620" y="610" width="140" height="50" fill="#E6E6FA" stroke="#555" rx="5"/>
    <text x="690" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Output processors</text>
    <text x="690" y="650" font-family="Arial" font-size="12" text-anchor="middle">Calculate scores</text>

    <rect x="810" y="610" width="140" height="50" fill="#FFDAB9" stroke="#555" rx="5"/>
    <text x="880" y="630" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Backprop trainers</text>
    <text x="880" y="650" font-family="Arial" font-size="12" text-anchor="middle">Adjust weights</text>
  </g>

  <!-- Note about example sentence -->
  <g>
    <rect x="150" y="20" width="700" height="30" fill="#e3f2fd" stroke="#2196f3" rx="5"/>
    <text x="500" y="40" font-family="Arial" font-size="16" text-anchor="middle">
      Example sentence: "The cat sits on the ___" (Correct answer: "mat")
    </text>
  </g>
</svg>
